<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boston Housing Price Prediction</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #d9e4f5, #fefefe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      color: #34495e;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 4px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #prediction_text {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Boston Housing Price Prediction</h2>
    <form>
      <label>CRIM:</label><input type="text" id="crim">
      <label>ZN:</label><input type="text" id="zn">
      <label>INDUS:</label><input type="text" id="indus">
      <label>CHAS:</label><input type="text" id="chas">
      <label>NOX:</label><input type="text" id="nox">
      <label>RM:</label><input type="text" id="rm">
      <label>AGE:</label><input type="text" id="age">
      <label>DIS:</label><input type="text" id="dis">
      <label>RAD:</label><input type="text" id="rad">
      <label>TAX:</label><input type="text" id="tax">
      <label>PTRATIO:</label><input type="text" id="ptratio">
      <label>B:</label><input type="text" id="b">
      <label>LSTAT:</label><input type="text" id="lstat">
      <button type="button" onclick="predict()">Predict</button>
    </form>
    <div id="prediction_text">Prediction result will be displayed here.</div>
  </div>

  <script>
    function predict() {
      document.getElementById("prediction_text").innerText =
        "Processing your input... (Connect to backend for prediction)";
    }
  </script>
</body>
</html>
